<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/icon.png" type="image/icon type">
  <title>Stats</title>
</head>
<body>

  <h1>STATS</h1>

    <div class="overall-box">
      <div class="overall">
        <div class="text"><span>Total page views</span></div>
        <div class="number" id="total_visits"></div>
        <div class="text"><span>times</span></div>
      </div>
    
      <div class="overall">
        <div class="text"><span>Total interactions</span></div>
        <div class="number" id="total_interactions"></div>
        <div class="text"><span>times</span></div>
      </div>
    </div>

  

  <div class="detailed-box">

    <div class="detailed">
      <div class="title">Detected</div>
      <div class="stat"></div>
    </div>

    <div class="detailed">
      <div class="title">Smile</div>
      <div class="stat"></div>
    </div>

    <div class="detailed">
      <div class="title">Dont Slouch</div>
      <div class="stat"></div>
    </div>

    <div class="detailed">
      <div class="title">Portal</div>
      <div class="stat"></div>
    </div>

    </div>

 <script src="script.js"></script>
  
</body>
</html>
